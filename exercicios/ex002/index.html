<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>
        Você pode criar um
        paragráfo de qualquer
        jeito
        desde que esteja dentro da tag P.
    </p>
    <br>
        Posso quebrar o parágrafo, <br>usando a tag br.</br> 
    </p>
    <p>
        Posso escrever uma tag, usando &lt;br&gt;
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound; 
        &yen;
        &cent;
        &delta;
        &Delta;
    </p>
    <p>
        Vamos adicionar alguns emojis: 
        <!-- emojipedia.org -->

        <!-- &#x + código do emoji -->     
        &#x1F596;
        &#x1f913;
    </p>   
</body>
</html>
